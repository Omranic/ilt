<nav>

  <!-- <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a> -->
  {% assign pages = site.pages | sort:"index"  %}

  <div class="links">
  {% for p in pages %}
    {% if p.title %}
      <a href="{{ p.url | prepend: site.baseurl }}"
          {% if p.title == page.title %}class="current"{% endif %}>
        <span class="index">{{p.index}}</span>
        <span class="title">{{ p.title }}</span>
      </a>
    {% endif %}
  {% endfor %}
  </div>

  <div class="github">
    <a href="https://github.com/samdutton/ilt/edit/gh-pages{{page.url}}/index.md" title="Edit this page on GitHub">Edit this page</a>
    <a href="https://github.com/samdutton/ilt/issues/new?title=Error%20report:%20{{page.title}}&body=**Description**%0A%0A%0A**Steps%20to%20reproduce**%0A%0A%0A**Page**%0A[{{page.title}}](https://samdutton.github.io/ilt{{ page.url }})" title="Create an issue on GitHub to report an error">Report an error</a>
    <a href="https://github.com/samdutton/ilt/issues/new?title=Suggestion%20for:%20{{page.title}}&body=**Description**%0A%0A%0A**Page**%0A%20[{{page.title}}](https://samdutton.github.io/ilt{{ page.url }})" title="Create an issue on GitHub to make a suggestion">Make a suggestion</a>
  </div>

</nav>
